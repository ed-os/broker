build:nagios:xenial:
  image: ubuntu:xenial
  stage: build
  script:
    - apt-get update && apt-get -y install cmake gcc g++ build-essential libgd-dev libpng12-dev unzip wget tar libgearman-dev uuid-dev libicu-dev
    - |
      set -e
      mkdir -p /opt/nagios/include
      ln -s $(readlink -f .ci/nagios) /opt/nagios/include/nagios
    - |
      mkdir build
      cd build
      cmake -DCMAKE_C_COMPILER=/usr/bin/gcc -DCMAKE_CXX_COMPILER=/usr/bin/g++ -DBUILD_NAGIOS=ON -DNAGIOS_INCLUDE_DIR=/opt/nagios/include ..
      make -j5
      mv libstatusengine.so ..
  artifacts:
    paths:
      - libstatusengine.so

